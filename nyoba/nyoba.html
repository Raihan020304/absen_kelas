<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tema Ungu dengan Logo Gunadarma</title>
    <style>
        /* Styles yang sama seperti sebelumnya */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #6a0dad;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .container, .actions-container, .dosen-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            z-index: 1;
            margin-top: 220px;
            display: none;
        }

        .container {
            display: block; /* Hanya login yang ditampilkan awalnya */
        }

        .container h2, .actions-container h2, .dosen-container h2 {
            color: #6a0dad;
            margin-bottom: 20px;
        }

        .container input[type="text"], 
        .container input[type="password"],
        .dosen-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button, 
        .actions-container button, 
        .dosen-container button {
            width: 100%;
            padding: 12px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .container button:hover, 
        .actions-container button:hover, 
        .dosen-container button:hover {
            background-color: #5b0cac;
        }

        .container a {
            display: block;
            margin-top: 10px;
            color: #6a0dad;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }

        /* Responsive styles tetap sama */
        @media (max-width: 768px) {
            .header {
                height: 150px;
                justify-content: left;
                padding-left: 5px;
            }

            .container, .actions-container, .dosen-container {
                width: auto;
                margin-top: 200px;
            }
        }

        @media (max-width: 480px) {
            .header img {
                width: 80px;
            }

            .container, .actions-container, .dosen-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo-universitas-gunadarma-warna.png" alt="Logo Gunadarma">
    </div>

    <!-- Login form -->
    <div class="container" id="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
        <a href="#">Forgot your password?</a>
    </div>

    <!-- Absen and Izin options -->
    <div class="actions-container" id="actions">
        <h2>Selamat Datang!</h2>
        <p>Pilih salah satu opsi:</p>
        <button onclick="riwayat()">Riwayat Absen</button>
        <button onclick="absen()">Absen</button>
        <button onclick="izin()">Pengajuan Izin</button>
        <button onclick="dosen()">Dosen</button> <!-- Opsi untuk dosen -->
    </div>

    <!-- Form untuk dosen membuat password -->
    <div class="dosen-container" id="dosen-form">
        <h2>Buat Password Baru</h2>
        <input type="password" placeholder="Password Baru" id="new-password" required>
        <input type="password" placeholder="Konfirmasi Password" id="confirm-password" required>
        <button type="button" onclick="setPassword()">Set Password</button>
    </div>

    <script>
        function login() {
            // Logic login bisa ditambah
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('actions').style.display = 'block';
        }

        function absen() {
            alert("Anda telah melakukan absen.");
        }

        function izin() {
            alert("Anda telah mengajukan izin.");
        }

        function dosen() {
            // Sembunyikan opsi utama dan tampilkan form dosen
            document.getElementById('actions').style.display = 'none';
            document.getElementById('dosen-form').style.display = 'block';
        }

        function setPassword() {
            var newPassword = document.getElementById("new-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword === confirmPassword) {
                alert("Password berhasil diatur.");
                // Logika tambahan untuk menyimpan password ke database bisa ditambahkan di sini
            } else {
                alert("Password tidak cocok. Silakan coba lagi.");
            }
        }
    </script>

</body>
</html>
